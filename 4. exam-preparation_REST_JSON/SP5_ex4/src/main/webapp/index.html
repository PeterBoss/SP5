<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        
        <table id="data_table"></table>

        Amount<input type="text" id="amount_input" value="1" size="2"/>
        
        First name<input type="checkbox" id="fname_checkbox" value="fname" class="checkbox"/>
        Last name<input type="checkbox" id="lname_checkbox" value="lname" class="checkbox"/>
        City<input type="checkbox" id="city_checkbox" value="city" class="checkbox"/>
        Street<input type="checkbox" id="street_checkbox" value="street" class="checkbox"/>
        
        <button id="get_data_button">Get data</button>
        
        <script src="script.js"></script>
    </body>
</html>
